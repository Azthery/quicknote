<mat-card class="card">
    <form [formGroup]="form" class="form">
        <mat-card-header class="form__header">
            <mat-form-field class="form__header__title" appearance="standard">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-hint>{{ date | date:'H:mm, d MMM y'}}</mat-hint>
            </mat-form-field>
            <mat-card-actions>
                <button (click)="addNote()" mat-icon-button [disabled]="form.invalid">
                    <mat-icon>done</mat-icon>
                </button>
                <button (click)="buildForm()" mat-icon-button >
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-header>
      
        <mat-form-field class="form__text" appearance="standard">
          <!-- <mat-label>Leave a text</mat-label> -->
          <textarea matInput formControlName="text" placeholder="Write your text..."></textarea>
        </mat-form-field>
      </form>
</mat-card>
