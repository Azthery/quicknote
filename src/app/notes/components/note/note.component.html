<mat-card class="note">
    <mat-card-header>
            <mat-card-title>{{note.title}}</mat-card-title>
            <mat-card-actions>
                <button mat-icon-button>
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-card-actions>
        <mat-card-subtitle>{{note.date | date:'H:mm, d MMM y'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{note.text}}
        </p>
    </mat-card-content>
</mat-card>
