<mat-card class="note">
    <mat-card-header>
            <mat-card-title>{{note.title}}</mat-card-title>
            <mat-card-actions>
                <mat-icon>create</mat-icon>
                <mat-icon>clear</mat-icon>
            </mat-card-actions>
        <mat-card-subtitle>{{note.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{note.text}}
        </p>
    </mat-card-content>
</mat-card>
